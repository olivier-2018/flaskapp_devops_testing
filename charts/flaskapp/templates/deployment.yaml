apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-flaskapp
  labels:
    app.kubernetes.io/name: flaskapp
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: flaskapp
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flaskapp
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: flaskapp
          image: "{{ .Values.image.repository | default "flaskapp" }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.containerPort | default 5000 }}
          env:
            - name: PORT
              value: "{{ .Values.containerPort | default 5000 | quote }}"
            - name: CONFIG_PATH
              value: "/etc/config/CUSTOM_HEADER"
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-flaskapp-config
